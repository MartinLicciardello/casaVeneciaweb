    <section id="formularioSeccion">
         <div class="container">
          <div class="content-center topmargin-lg">
          <div class="background-overlay">
            <h1>Casa Venecia<br>
           <div class="fundacion">1993</div></h1>
          </div>
          <div class="subtitulo">
             <h2>Sanitarios y aberturas</h2> <br>
             <div class="formulario">
              <form id="formulario" >
                
                  <input id="nombre" class="cuadroform" type="text" name="Nombre" placeholder="Nombre"><br><br>
                  <input id="apellido" class="cuadroform" type="text" name="Apellido" placeholder="Apellido"><br><br>
                  <input id="email" class="cuadroform" type="email" name="Email" placeholder="Email"><br><br>
                  <textarea id="consulta" class="cuadroform" name="Ingrese su consulta" rows="5" cols="20" placeholder="Ingrese su consulta"></textarea><br><br>
                  <input type="submit" class="btn btn-primary mb-2" name="enviar" value="Enviar"><br>
               
              </form>
             </div>
          </div>
        </div>
         </div> 
    </section>
